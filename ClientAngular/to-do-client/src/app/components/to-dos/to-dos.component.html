<app-header (addClicked)="handleAddToDoClicked()" (itemAdded)="fetchData()"></app-header>
<div *ngIf="fetchLoading" class="d-flex justify-content-center">
    <div class="spinner-border" style="width: 3rem; height: 3rem; margin-top: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div *ngIf="!fetchLoading" class="data" 
  [ngClass]="{ 'large' : !isAddViewVisible, 'medium' : isAddViewVisible }">
      <div *ngIf="!data.length" class="alert alert-warning" role="alert">
          Brak danych!
      </div>
      <app-to-do-item 
      *ngFor="let item of data; let i = index" 
      [toDo]="item"
      [index]="i + 1"
      (itemModified)="onItemModified($event)"
      ></app-to-do-item>
  </div>
<app-data-generator [loading]="populateLoading" (populateClicked)="populateData($event)"></app-data-generator>
