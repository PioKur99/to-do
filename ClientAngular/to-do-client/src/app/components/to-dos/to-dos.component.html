<app-header (addClicked)="handleAddToDoClicked()" (itemAdded)="fetchData()"></app-header>
<div *ngIf="loading" class="d-flex justify-content-center">
    <div class="spinner-border" style="width: 3rem; height: 3rem; margin-top: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
<ng-container *ngIf="!loading">
    <div class="data" 
    [ngClass]="{ 'large' : !isAddViewVisible, 'medium' : isAddViewVisible }">
        <div *ngIf="!data.length" class="alert alert-warning" role="alert">
            Brak danych!
        </div>
        <app-to-do-item 
        *ngFor="let item of data" 
        [toDo]="item"
        (itemModified)="onItemModified($event)"
        ></app-to-do-item>
    </div>
</ng-container>
